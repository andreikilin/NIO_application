// source http://www.hascode.com/2010/07/a-look-at-googles-protocol-buffers/

package com.aimprosoft.library;

option java_package = "com.aimprosoft.library";
option java_outer_classname = "TodoProvider";

message Todo {
	required string title = 1;
	enum Priority {
		NORMAL = 1;
		MEDIUM = 2;
		HIGH = 3;
	}

	optional Priority priority = 2;
}

message Todos {
	repeated Todo todos = 1;
}